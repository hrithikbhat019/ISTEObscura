<h1>
    Register Page
</h1>
<center>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" required name="name"><br>

    <button type="submit" onclick="{% url 'Login' %}">Register</button><br>
</form>
</center>
